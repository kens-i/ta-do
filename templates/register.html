{% extends 'main.html' %}
{% block content %}

<h2>Register</h2>

<form method="POST" class="styled-form">
    {% csrf_token %}
    {{form.as_p}}
    <input type="submit" value="Register">
    <p>Already have an account? <a href="{% url 'login' %}" id="login">Login</a></p>
</form>
{% endblock content %}
